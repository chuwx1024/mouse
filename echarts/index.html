<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./echarts.js"></script>
</head>
<style>
    #main {
        background-color: plum;
    }
</style>
<body>
    <div id="main" style="width: 600px;height: 400px"></div>

    <script type="text/javascript">
        var main = document.getElementById('main')

        var mychart = echarts.init(main)

        option = {
            // 标题属性
            title: {
                show: true,
                text: '我是标题',
                link: 'https://www.baidu.com/',
                target: 'blank', // self
                textStyle: {
                    color: 'green',
                    fontStyle: 'italic',  // 标题字体风格
                    fontWight: 'bold',
                    fontFamily: 'serif',
                    fontSize: 30,
                    lineHeight: 50,
                    width: 100,
                    lineHeight: 50,
                    textBorderColor: 'red',
                    textBorderWidth: 2,
                    textBorderType: 'dashed',
                    textBorderDashOffset: 2

                },
                subtext: '我是副标题',
                sublink: 'https://www.baidu.com/',
                subtarget: 'blank',
                subtextStyle: {
                    color: 'orange',
                    align: 'center'
                },
                textAlign: 'left',
                triggerEvent: true

            },

            
            xAxis: {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun','Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun','Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                data: [120, 200, 150, 80, 70, 110, 130,120, 200, 150, 80, 70, 110, 130,120, 200, 150, 80, 70, 110, 130],
                type: 'bar'
                }
            ]
            };

        mychart.setOption(option)

    </script>
    
</body>
</html>
