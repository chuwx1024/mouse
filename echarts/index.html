<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./echarts.js"></script>
</head>
<style>
    #main {
        /* background-color: plum; */
    }
</style>
<body>
    <div id="main" style="width: 600px;height: 400px"></div>

    <script type="text/javascript">
        var main = document.getElementById('main')

        var mychart = echarts.init(main)
        const list = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun','Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun','Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']

        const startValue = list.length - 6
        const endValue = list.length -1
        option = {
            // 标题属性
            title: {
                show: true,
                text: '我是标题',
                link: 'https://www.baidu.com/',
                target: 'blank', // self
                textStyle: {
                    color: 'green',
                    fontStyle: 'italic',  // 标题字体风格
                    fontWight: 'bold',
                    fontFamily: 'serif',
                    fontSize: 30,
                    lineHeight: 50,
                    width: 100,
                    lineHeight: 50,
                    textBorderColor: 'red',
                    textBorderWidth: 2,
                    textBorderType: 'dashed',
                    textBorderDashOffset: 2

                },
                subtext: '我是副标题',
                sublink: 'https://www.baidu.com/',
                subtarget: 'blank',
                subtextStyle: {
                    color: 'orange',
                    align: 'center'
                },
                textAlign: 'left',
                triggerEvent: true

            },

            // 图案颜色
            color: ["#003366", "green", "#006699"],

            // 数据
            


            // legend  图例
            legend: {
                // data: ['图例1', '图例2', '图例3'],
                data: (function () {
                    var arr = ['图例1', '图例2', '图例3']
                    return arr
                })(),
                type: 'scroll', // plain 普通图例  scroll 可滚动翻页的图例
                show: true,
                left: 'right', // 值可变动
                top: 'bottom',
                right: 'auto',
                bottom: 'auto',
                width: '160px',
                height: '100px',
                orient: 'horizontal',
                align: 'right', // 文字颜色位置
                padding: 5,
                itemGap: 5,
                itemHeight: 12, // 颜色高度
                itemStyle: {
                    // color: ''
                    borderColor: 'orange',
                    borderWidth: 2
                }

            },

            // x轴
            xAxis: {
                name: '',
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun','Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun','Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },

            // y轴
            yAxis: {
                type: 'value'
            },

            // 数据多加滚动条
            dataZoom: [
                {
                type: 'slider',
                // realtime: true,
                start: 0,
                end: 40,  // 初始展示40%
                height: 4,
                // startValue: startValue,
                // endValue: endValue,
                // 滚动条
                fillerColor: "rgba(50, 194, 6, 0.4)", // 滚动条颜色
                borderColor: "rgba(21, 165, 227, 1)", 
                handleSize:0, // 两边手柄尺寸
                showDetail: false, // 拖拽时是否展示滚动条两侧的文字
                // top:'96%',
                handleIcon: 'none',
                moveHandleStyle: {
                    color: 'red',
                    opacity: 0
                },

                
                zoomLock:true, // 是否只平移不缩放
                moveOnMouseMove:true, //鼠标移动能触发数据窗口平移
                zoomOnMouseWheel :true, //鼠标移动能触发数据窗口缩放
            },
            { 
                type: "inside",  // 支持内部鼠标滚动平移
                disabled: false, // 是否禁用
                filterMode: 'empty',
                start: 0,
                end: 30,
                // minSpan: 2,
                // maxSpan: 90,
                zoomLock: false,
                zoomOnMouseWheel: false,  // 关闭滚轮缩放
                moveOnMouseWheel: true, // 开启滚轮平移
                moveOnMouseMove: true  // 鼠标移动能触发数据窗口平移 
            }

            ],

            
            series: [
                {
                    name: '图例1',
                    data: [120, 200, 150, 80, 70, 110, 130,120, 200, 150, 80, 70, 110, 130,120, 200, 150, 80, 70, 110, 130],
                    type: 'bar'
                },
                {
                    name: '图例2',
                    data: [120, 200, 150, 80, 70, 110, 130,120, 200, 150, 80, 70, 110, 130,120, 200, 150, 80, 70, 110, 130],
                    type: 'bar'
                },
                {
                    name: '图例3',
                    data: [120, 200, 150, 80, 70, 110, 130,120, 200, 150, 80, 70, 110, 130,120, 200, 150, 80, 70, 110, 130],
                    type: 'bar'
                }
            ]
            };

        mychart.setOption(option)

    </script>
    
</body>
</html>
