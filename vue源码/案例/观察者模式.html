<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // 发布者
        class Dep {
            constructor () {
                this.subs = []
            }

            // 添加订阅者
            addSub (sub) {
                if (sub && sub.update) {
                    this.subs.push(sub)
                }

            }

            // 发布通知
            notify () {
                this.subs.forEach(item => {
                    item.update()
                })
            }

        }


        // 观察者
        class Watcher {
            update () {
                console.log('update')
            }

        }

        const a = new Dep()
        const b = new Watcher()
        a.addSub(b)
        a.notify()



    </script>
    
</body>
</html>
